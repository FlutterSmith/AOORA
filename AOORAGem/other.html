<script>
  // https://koda.nu/labbet/33930296
  class Matrix{
    constructor(data){
      this._data = data;
    }
    
    get data(){
        return this._data;
    }
  }
  
  class Shape{
  constructor(x, y, width, height, color){
    this.shape = math.matrix([
      [width, 0, x],
      [0, height, y],
      [0, 0, 1]
    ]);
    this.color = color;
    this.borderColor = 'black';
  }

  draw(ctx){
    ctx.save();
    ctx.transform(this.shape._data[0][0], this.shape._data[0][1], this.shape._data[0][2], this.shape._data[1][0], this.shape._data[1][1], this.shape._data[1][2]);
    this._draw(ctx);
    ctx.restore();
  }

  _draw(ctx){
    throw new Error('Must be implemented');
  }
}

</script>
